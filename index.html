            const petalShapes = ['ğŸŒ¸', 'ğŸ’«', 'âœ¨']; 
            const petalColors = ['#ff99cc', '#00FFFF', '#9C27B0']; // åŒ¹é…åšå®¢è‰²ç³»
            const maxPetals = 8; // æœ€å¤§åŒæ—¶æ˜¾ç¤º8ä¸ªï¼Œé™ä½æ€§èƒ½æ¶ˆè€—
            let petalCount = 0;
            let lastGenerateTime = 0;
            const generateInterval = 100; // æ¯100msæœ€å¤šç”Ÿæˆ1ä¸ªï¼Œé™åˆ¶é¢‘ç‡

            document.addEventListener('mousemove', function(e) {
                const now = Date.now();
                // 1. é™åˆ¶ç”Ÿæˆé¢‘ç‡ï¼Œé¿å…é¼ æ ‡å¿«é€Ÿç§»åŠ¨æ—¶å¡é¡¿
                if (now - lastGenerateTime < generateInterval) return;
                // 2. é™åˆ¶æœ€å¤§æ•°é‡ï¼Œé˜²æ­¢å…ƒç´ å †ç§¯
                if (petalCount >= maxPetals) return;

                lastGenerateTime = now;
                const petal = document.createElement('div');
                petal.className = 'petal';

                // ç®€åŒ–éšæœºé€»è¾‘ï¼Œå‡å°‘è®¡ç®—è€—æ—¶
                const randomIdx = Math.floor(Math.random() * petalShapes.length);
                petal.innerText = petalShapes[randomIdx];
                petal.style.color = petalColors[randomIdx];
                petal.style.fontSize = `${10 + Math.random() * 6}px`; // ç¼©å°å°ºå¯¸ï¼Œæ›´è½»ç›ˆ
                petal.style.left = `${e.clientX - 4}px`;
                petal.style.top = `${e.clientY - 4}px`;

                // ç®€åŒ–åŠ¨ç”»å‚æ•°ï¼Œç¼©çŸ­åç§»è·ç¦»
                const randomRotate = Math.random() * 180;
                const randomX = (Math.random() - 0.5) * 20;
                const randomY = Math.random() * 30 + 10;

                document.body.appendChild(petal);
                petalCount++;

                // ç”¨requestAnimationFrameè§¦å‘åŠ¨ç”»ï¼Œæ— å»¶è¿Ÿ
                requestAnimationFrame(() => {
                    petal.style.opacity = 0;
                    petal.style.transform = `translate(${randomX}px, ${randomY}px) rotate(${randomRotate}deg)`;
                });

                // ç¼©çŸ­åŠ¨ç”»æ—¶é•¿ï¼Œå¿«é€Ÿå›æ”¶å…ƒç´ 
                setTimeout(() => {
                    petal.remove();
                    petalCount--;
                }, 1200);
            });
        })();
    </script>
