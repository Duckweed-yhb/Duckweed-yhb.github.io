# ===================== 主题与插件配置 =====================
# 使用minima主题
theme: minima
# 启用的插件（仅保留必要的feed插件，移除分页插件）
plugins:
  - jekyll-feed

# ===================== 内容配置 =====================
# 文章默认布局
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"

# 注释掉分页配置，避免依赖jekyll-paginate插件
# paginate: 5 # 首页显示5篇文章
# paginate_path: "/page/:num/"

# ===================== 排除文件 =====================
# Jekyll编译时忽略的文件/目录
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/
  - README.md
  - LICENSE

# ===================== Minima主题自定义 =====================
# 关闭主题内置的社交链接（避免和我们的本地SVG冲突）
# 仅保留兼容配置，实际渲染用_includes/social.html
minima:
  social_links: [] # 清空内置社交链接，彻底避免冲突
  # 可选：主题配色（如需调整可取消注释）
  # skin: classic

# ===================== 编码与格式 =====================
# 站点编码
encoding: utf-8
# 日期格式
date_format: "%Y-%m-%d %H:%M"
